<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="/index.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
			integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
			crossorigin="anonymous"
		/>
		<title>Card Reader</title>
	</head>
	<body>
		<button id="clear" class="clear btn"><i class="fas fa-trash"></i>Clear Cards</button>
		<h1>
			Memory Cards
			<button id="show" class="btn btn-small"><i class="fas fa-plus"></i>Add New Card</button>
		</h1>
		<div id="cards-container" class="cards"></div>
		<div class="navigation">
			<button id="prev" class="nav-button"><i class="fas fa-arrow-left"></i></button>
			<p id="current"></p>
			<button id="next" class="nav-button"><i class="fas fa-arrow-right"></i></button>
		</div>
		<div id="add-container" class="add-container">
			<h1>
				Add New Card <button id="hide" class="btn btn-small btn-ghost"><i class="fas fa-times"></i></button>
			</h1>
            <div class="form-group"><label for="question">Question</label> <textarea id="question" placeholder="Enter Question"></textarea></div>
            <div class="form-group"><label for="answer">Answer</label> 
                <textarea id="answer" placeholder="Enter Answer"></textarea>
            </div>
            <button id="add-card" class="btn">
                <i class="fas fa-plus"></i>Add Card
            </button>
		</div>

		<script src="/index.js"></script>
	</body>
</html>
